<div *ngIf="viewMode=='list'" class="list" [@fadeInOut]>
    <mat-card class="horizontal">
      
        <mat-card-header>
            <div mat-card-avatar style="background-image: url({{anime.image.small_image_url}}); background-size: cover;"></div>
            <mat-card-title>{{anime.title}}</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            <button mat-raised-button color="primary">{{anime.id}}</button>
        </mat-card-content>
    
    </mat-card>   
</div>

<div *ngIf="viewMode=='grid'" class="grid" [@fadeInOut]>
<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar style="background-image: url({{anime.image.small_image_url}}); background-size: cover;"></div>
      <mat-card-title>{{anime.title}}</mat-card-title>
      <mat-card-subtitle>{{anime.type}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{anime.image.image_url}}" alt="{{anime.title}}" style="max-width: 300px; height: 200px; object-fit: contain;">
    <mat-card-content>
        <mat-divider style="margin-bottom: 1em; margin-top: 1em;"></mat-divider>
      <p>
        {{anime.synopsis| slice:0:150 }} [...]
      </p>
    </mat-card-content> 
  </mat-card>
</div>
